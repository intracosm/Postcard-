<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>post card</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<!--top-->
			<div class="postcard-header">
				<div class="text">
					<h1 class="font">My Postcard</h1>
				</div>
				<div class="imgc">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="4geeks-logo"
						class="logo"
					/>
				</div>
			</div>
			<!--content-->
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">
						Look how awesome! this is a postcard that i created using HTML5 and CSS3 during my <br />
						4Geels Academy Course!
					</p>
					<p class="p2">This is so cool, cant wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<span class="inpt">
						From: Your fave dev <br />
						Yungcodycoder@gmail.com <br />
						Stay tuned till the next episode! <br />
					</span>
				</div>
			</div>
			<div class="postcard-footer">
				<button class="btn">send my postcard</button>
			</div>
		</div>
	</body>
</html>
